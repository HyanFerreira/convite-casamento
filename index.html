<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+MX:wght@100..400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+MX:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Um Convite Para Você</title>
</head>

<body>
    <audio id="audio" src="./audio/John Legend - All of Me (Lyrics).mp3"></audio>
    <button class="btn btnAudio" id="btnAudio">
        <ion-icon id="ionIcon" name="pause"></ion-icon>
    </button>
    <div class="overflow">
        <img src="./img/bg.png" alt="">
    </div>
    <div class="container-principal">
        <div class="container">
            <div class="click-convite"></div>
            <div class="envelope-wrapper-bg"></div>
            <div class="envelope-wrapper-sup">
                <div class="envelope-sup"></div>
            </div>
            <div id="01" class="envelope-wrapper">
                <div class="envelope"></div>
            </div>
            <div class="heart">
                <img src="./img/selo.svg" alt="">
                <div class="click">
                    <img src="./img/click.svg" alt="">
                    <div class="pulse">
                        <span style="--i:0;"></span>
                        <span style="--i:1;"></span>
                        <span style="--i:2;"></span>
                    </div>
                </div>
            </div>
        </div>
        <main class="main-index">
            <div class="heart-index">
                <img src="./img/coracion_blue_oak.svg" alt="">
            </div>
            <div class="content-index">
                <div class="overflow overflow-index display-none">
                    <img src="./img/bg.png" alt="">
                </div>
                <div class="container-convite display-none">
                    <div class="casal-img animate">
                        <img src="./img/imagem_casal_moldura.png" alt="">
                    </div>
                    <div class="casal-name animate">
                        <h1>Emily e Luan</h1>
                    </div>
                    <div class="text-convite animate">
                        <span>Têm o prazer de convidá-lo(a) para o seu casamento</span>
                    </div>
                    <div class="buttons-convite animate">
                        <button class="btn openConfirmPresence">
                            Confirmar presença
                        </button>
                        <button class="btn openGiftList">
                            Lista de presentes
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <div class="modal">
            <div class="alert">
                <span>Selecione ao menos um item!</span>
            </div>
            <button class="btn btnBack">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
            <div class="container-modal">
                <div class="content-presence">
                    <h1>Confirme sua presença</h1>
                    <form class="form-presence" action="https://formsubmit.co/casamentoemilyluan@gmail.com"
                        method="POST">
                        <div class="label-input">
                            <label for="name">Digite seu nome:</label>
                            <input type="text" name="Nome" id="name" class="nameLabel">
                            <input type="hidden" name="_captcha" value="false">
                            <input type="hidden" name="_next" value="https://casamento-convite.netlify.app/">
                            <input type="hidden" name="_template" value="box">
                            <input type="hidden" name="_subject" value="Nova confirmação!">
                            <span id="errorName"></span>
                        </div>
                        <div class="label-input">
                            <label for="presence">Você irá comparecer ao evento?</label>
                            <input type="hidden" name="Presença" id="presenceConfirmation">
                            <div class="box-presence">
                                <div class="checkbox selected">
                                    <div class="checkbox-input"></div>
                                    <label for="sim">Sim</label>
                                </div>
                                <div class="checkbox">
                                    <div class="checkbox-input"></div>
                                    <label for="nao">Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="gift-list-presence">
                            <span>Presente(s) selecionado(s):</span>
                            <div class="gift-list-selected">
                                <span>0 presentes selecionados</span>
                                <input type="hidden" name="Presente(s)" id="selectedGifts">
                            </div>
                            <div class="area-btn-addGift">
                                <div class="btn btnAddGift">Editar/Adicionar presente(s)</div>
                                <button class="btn btnConfirmPresence" id="submitButton" type="submit">Enviar
                                    confirmação</button>
                            </div>
                            <span id="errorSubmit"></span>
                        </div>
                    </form>
                </div>
                <div class="gift-list">
                    <div class="model-gift">
                        <div class="gift">
                            <span class="gift-span"></span>
                            <div class="wrapper">
                                <input type="checkbox" class="gift-checkbox">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-gift">
                    <h1>Lista de Presentes</h1>
                    <div class="content-gift-list">
                        <div class="content-cozinha"></div>
                    </div>
                    <div class="content-confirm">
                        <button class="btn clearGiftItem">Excluir presente(s)</button>
                        <button class="btn btnConfirmGift">Confirmar presente(s)</button>
                    </div>
                </div>
                <div class="content-loading">
                    <h1>Enviando confirmação</h1>
                    <div class="loading">
                        <span style="--i:1;"></span>
                        <span style="--i:2;"></span>
                        <span style="--i:3;"></span>
                        <span style="--i:4;"></span>
                        <span style="--i:5;"></span>
                        <span style="--i:6;"></span>
                        <span style="--i:7;"></span>
                        <span style="--i:8;"></span>
                        <span style="--i:9;"></span>
                        <span style="--i:10;"></span>
                        <span style="--i:11;"></span>
                        <span style="--i:12;"></span>
                        <span style="--i:13;"></span>
                        <span style="--i:14;"></span>
                        <span style="--i:15;"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/control-media.js"></script>
    <script src="./js/gift-list.js"></script>
</body>

</html>
